{% extends 'layout.html' %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action='/sell' method='post'>
        <div class='form-group'>
            <select class='form-control' name='symbol'>
               <option disabled selected value>Stock to sell</option>
               {% for stock in portfolio %}
               <option value={{ stock['symbol'] }}>{{ stock['symbol'] }} - Shares: {{ stock['shares'] }}</option>
               {% endfor %}
            </select>
        </div>
        <div class='form-group'>
            <input autofocus autocomplete='off' class='form-control' min='1' name='shares' placeholder='Shares' type='number'>
        </div>
        <button class='btn btn-primary' type='submit'>Sell</button>
    </form>
{% endblock %}
